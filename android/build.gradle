
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'

    compile 'de.mannodermaus.rxjava2:rxbonjour:2.0.0-RC1'
    compile 'de.mannodermaus.rxjava2:rxbonjour-platform-android:2.0.0-RC1'
    compile ('de.mannodermaus.rxjava2:rxbonjour-driver-jmdns:2.0.0-RC1') {
        exclude group: 'org.jmdns'
    }
    compile 'org.jmdns:jmdns:3.5.4'
}